<h2>Upload images</h2>

<form action="/admin/upload_image" enctype="multipart/form-data" method="post">
<table>
<tr>
<td>file</td>
<td><input type="file" name="img_data" /></td>
</tr>
<tr>
<td>dbName</td>

</tr>
<tr>
<td colspan="2"><input type="submit" value="Upload" /></td>
</tr>
</table>
</form>
