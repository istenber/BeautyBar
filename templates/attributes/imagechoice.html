

<table>
<tr>

{% for choice in attr.choices %}
<td {% ifstrequal value forloop.counter %}class="imgc_cell imgc_on"{% else %}class="imgc_cell"{% endifstrequal %} id="{{ name }}_{{ forloop.counter }}">
<a href="javascript:" onclick="attr.set_imagechoice('{{ name }}', {{ forloop.counter }});">
<img src="images/{{ choice }}.png" />
</a>
</td>
{% endfor %}

</tr>
</table>
