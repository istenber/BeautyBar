<script type="text/javascript">
new Control.Slider('h_{{ name }}', 't_{{ name }}', {
  range: $R({{ attr.min }}, {{ attr.max }}),
  sliderValue: {{ value }},
  onChange: function(v) { attr.set_num('{{ name }}', Math.round(v)); }
});
</script>

<div id="t_{{ name }}" class="slider_track">
  <div id="h_{{ name }}" class="slider_handle"></div>
</div>
