<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
<script type="text/javascript" src="/js/prototype.js"></script>
<script type="text/javascript" src="/js/beautybar.js"></script>
<title>BeautyBar</title>
</head>
<body>

<center>

<table width="800" cellspacing="0">

<!-- Logo -->
<tr>
<td colspan="2">
<h1>BeautyBar</h1><font size="-1">nice graphs online</font>
</td>
</tr>


<!-- Data part -->
<tr>
<td width="400" bgcolor="lightgreen">


<table width="100%" cellspacing="0" cellpadding="0">
<tr><td colspan="2" align="center"><h3>Data</h3></td></tr>
<tr><th>Name</th><th>Value</th></tr>

{% for item in items %}
<tr>
<td width="50%" align="right">
<input type="text" id="name{{ forloop.counter }}" value="{{ item.name }}"
       onblur="fm('name{{ forloop.counter }}');" />
</td>
<td width="50%" align="left">
<input type="text" id="value{{ forloop.counter }}" value="{{ item.value }}" 
       onblur="fm('value{{ forloop.counter }}');" />
</td>
</tr>
{% endfor %}
<tr>
<td colspan="2" align="center">
<br />
<form action="/clean" method="POST">
<input type="submit" name="f_clean" value="Clean" />
</form>
<br />
</td>
</tr>
</table>
</td>

<!-- Graph part -->
<td width="400">

<table width="100%">
<tr><td colspan="2" align="center"><h3>Preview</h3></td></tr>
<tr><td>
<span id="output_image">
<object data="/output_image" type="image/svg+xml" height="200" width="300" />
</span>
</td></tr>
</table>
</td>

<!-- File part -->
</tr><tr>
<td width="400" bgcolor="lightpink">

<table width="100%">
<tr><td colspan="2" align="center"><h3>File</h3></td></tr>
<tr>
<form action="/save" method="POST">
<td width="50%" align="right">
<input type="text" name="f_savefile" value="" />
</td>
<td width="50%" align="left">
<input type="submit" name="f_save"  value="Save" />
</td>
</form>
</tr>
<tr>
<form action="/load" method="POST">
<td width="50%" align="right">
<input type="text" name="f_loadfile" value="" />
</td>
<td width="50%" align="left">
<input type="submit" name="f_load"  value="Load" />
</td>
</form>
</tr>
</table>
</td>

<!-- Modify part -->
<td width="400" bgcolor="lightblue">
<table width="100%">
<tr><td colspan="2" align="center"><h3>Modify</h3></td></tr>
<tr>
<td align="right" width="50%">-</td>
<td align="left" width="50%">-</td>
</tr>
</table>

</td></tr>
</table>

</tr>
{% endfor %}
</table> 
</form>
-->
</center>

<font color="white">
debug: <span id="debug">{{ debug }}</debug>
</font>

</body>
</html>
