<html>
<head>
<title>BeautyBar</title>
</head>
<body>

<h1>BeautyBar<br><font size="-1">nice graphs online</font></h1>

<table>
<tr>
<td valign=top>
<!-- Data part -->
<h2>Data</h2>
<table border=1 width=300>
<tr><th>Name</th><th>Value</th></tr>
{% for item in items %}
<tr><td>{{ item.name }}</td><td>{{ item.value }}</td></tr>
{% endfor %}
</table>

</td>
<td valign=top>
<!-- Graph part -->
<h2>Bar</h2>
<object data="/output_image" type="image/svg+xml" />
</td>
</tr>
</table>

</body>
</html>
