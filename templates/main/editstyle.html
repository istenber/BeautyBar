<h3>Choose generator</h3>

<table>
<tr>
{% for generator in generators %}
<td>
<img src="/images/{{ generator.x_name }}-bars.png" {% if not generator.disabled %}onclick="gen('{{ generator.x_name }}');"{% endif %} />
</td>
{% endfor %}
</tr>
</table>

</span>
