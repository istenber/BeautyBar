<h3>Choose generator</h3>

<table>
<tr>
{% for generator in generators %}
<td>
<img src="/images/{{ generator.get_name }}-bars.png" onclick="gen('{{ generator.get_name }}');" />

{% endfor %}
</tr>
</table>
