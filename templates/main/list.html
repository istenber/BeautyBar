<table class="width_small" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <div id="carousel-wrapper">
      <div id="carousel-content">
	{% for gen in generators %}
	<div class="slide">
	  <a href="javascript:" onclick="attr.set_generator('{{ gen.get_name }}');">
	    <img class="list_image" src="/images/{{ gen.get_name }}-small.png" alt="{{ gen.get_ui_name }}"/>
	  </a>
	</div>
	{% endfor %}
      </div>
    </div>
  </tr>
</table>
