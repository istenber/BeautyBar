
<!-- Data part -->
<tr>
<td width="400" bgcolor="lightgreen">


<table width="100%" cellspacing="0" cellpadding="0">
<tr><td colspan="2" align="center"><h3>Data</h3></td></tr>
<tr><th>Name</th><th>Value</th></tr>

{% for item in items %}
<tr>
<td width="50%" align="right">
<input type="text" id="name{{ forloop.counter }}" value="{{ item.name }}"
       onblur="fm('name{{ forloop.counter }}');" />
</td>
<td width="50%" align="left">
<input type="text" id="value{{ forloop.counter }}" value="{{ item.value }}" 
       onblur="fm('value{{ forloop.counter }}');" />
</td>
</tr>
{% endfor %}
<tr>
<td colspan="2" align="center">
<br />
<form action="/clean" method="POST">
<input type="submit" name="f_clean" value="Clean" />
</form>
<br />
</td>
</tr>
</table>
</td>

<!-- Graph part -->
<td width="400">

<table width="100%">
<tr><td colspan="2" align="center"><h3>Preview</h3></td></tr>
<tr><td>
<span id="output_image">
<object data="/output_image" type="image/svg+xml" 
	height="200" width="300" id="mySVGObject" />
</span>
</td></tr>
</table>
</td>

<!-- File part -->
</tr><tr>
<td width="400" bgcolor="lightpink">

<table width="100%">
<tr><td colspan="2" align="center"><h3>File</h3></td></tr>
<tr>
<form action="/save" method="POST">
<td width="50%" align="right">
<input type="text" name="f_savefile" value="" />
</td>
<td width="50%" align="left">
<input type="submit" name="f_save"  value="Save" />
</td>
</form>
</tr>
<tr>
<form action="/load" method="POST">
<td width="50%" align="right">
<input type="text" name="f_loadfile" value="" />
</td>
<td width="50%" align="left">
<input type="submit" name="f_load"  value="Load" />
</td>
</form>
</tr>
</table>
</td>

<!-- Modify part -->
<td width="400" bgcolor="lightblue">
<form action="/" method="POST">

<table width="100%">
<tr><td colspan="2" align="center"><h3>Modify</h3></td></tr>


{% for generator in generators %}
<tr>
<td>{{ generator.name }}: </td>
<td><input type="radio" {% ifequal generator.x_name cur_gen %}checked="yes"{% endifequal %} name="generator" value="{{ generator.x_name }}" /></td>
</tr>
{% endfor %}

</table>
</form>


</td></tr>
